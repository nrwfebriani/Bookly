<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Baloo Bhaijaan' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Baloo Bhaijaan 2' rel='stylesheet'>
    <title>Book Recommendation System</title>
  </head>
  <body class="bg-item1">
    {% include 'navbar.html' %}
      <section class="text-gray-600 body-font -my-8">
        <div class="container px-5 py-24 mx-auto">
          <div class="xl:w-1/2 lg:w-3/4 w-full mx-auto text-center">
            <h1 class="head-title">Book Recommendation System</h1>
            <form class="example" action="/recommend_books" method="POST">
              <input name="user_input" type="text" class="form-control" placeholder="Insert your recent book here.." name="search">
              <btn type="submit"><i class="fa fa-search"></i></btn>
            </form>

            {% if data %}
              {% for i in data %}
                <div class="col-md-3 flex flex-wrap" style="margin-top:50px">
                  <div class="card">
                    <div class="card-body">
                      <img class="card-img-top" src="{{ i[2] }}">
                      <h2 class="text-black"><b>{{ i[0] }}</b></h2>
                      <h4 class="text-black">{{ i[1] }}</h4>
                    </div>
                  </div>
                </div>
              {% endfor %}
            {% endif %}

              <span class="inline-block h-1 w-10 rounded bg-indigo-500 mt-8 mb-6 foot"></span>
              <h2 class="text-gray-900 font-medium title-font tracking-wider text-sm">Powerpuff Girls</h2>
              <p class="text-gray-500">Senior Project</p>
          </div>
        </div>
      </section>
  </body>
</html>
